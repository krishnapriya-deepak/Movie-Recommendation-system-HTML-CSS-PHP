<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Movie Recommendation System</h2>

    <form action="movie_crud.php" method="post">
        <!-- Insert Movie -->
        <h3>Add a New Movie</h3>
        <label for="title">Movie Title:</label>
        <input type="text" name="title" required><br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" required><br>

        <label for="rating">Rating (1-10):</label>
        <input type="number" name="rating" step="0.1" min="0" max="10" required><br>

        <input type="submit" name="insert" value="Add Movie"><br><br>

        <!-- Update Movie -->
        <h3>Update a Movie</h3>
        <label for="movie_id">Movie ID:</label>
        <input type="number" name="movie_id" required><br>

        <label for="title">New Title:</label>
        <input type="text" name="title"><br>

        <label for="genre">New Genre:</label>
        <input type="text" name="genre"><br>

        <label for="rating">New Rating (1-10):</label>
        <input type="number" name="rating" step="0.1" min="0" max="10"><br>

        <input type="submit" name="update" value="Update Movie"><br><br>

        <!-- Delete Movie -->
        <h3>Delete a Movie</h3>
        <label for="movie_id">Movie ID:</label>
        <input type="number" name="movie_id" required><br>
        <input type="submit" name="delete" value="Delete Movie"><br><br>

        <!-- View Movies -->
        <h3>View All Movies</h3>
        <input type="submit" name="view" value="View Movies"><br><br>
    </form>
</body>
</html>
